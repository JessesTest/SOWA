name: gitleaks
on:
  workflow_dispatch:
  pull_request:
    types:
      -opened
      
jobs:
  GitLeaks-Scan:
    name: gitleaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
